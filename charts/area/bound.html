<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font: 12px sans-serif;
}
</style>
<body>
<svg width="960" height="500"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 200, bottom: 80, left: 80},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom;

var parseDate = d3.timeParse("%Y");

var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
	//z = d3.scaleOrdinal(d3.schemeCategory20b);
    //z = d3.scaleOrdinal(["#FF0000","#FFBF00","#00FF40","#0080FF","#FE2EC8"]);
	//z = d3.scaleOrdinal(["#0000FF","#0040FF","#0080FF","#00BFFF","#00FFFF"]);
	z = d3.scaleOrdinal(["#282043","5F4DA1","#8A6FEA","#ADA0DC","#EBE5FE"])

var stack = d3.stack();

var area = d3.area()
	.curve(d3.curveMonotoneX)
    .x(function(d, i) { return x(d.data.Year); })
    .y0(function(d) { return y(d[0]); })
    .y1(function(d) { return y(d[1]); });

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("boundary3.csv", function(error, data) {
  if (error) throw error;

  var keys = data.columns.slice(1);
  data.forEach(function(d) {
  d.Year=parseDate(d.Year);
  });

  console.log(d3.max(data, function(d) { return d.Year; }));
  x.domain(d3.extent(data, function(d) { return d.Year; }));
  y.domain([0,1200]);
  z.domain(keys);
  stack.keys(keys);
  console.log(stack(data));

  var layer = g.selectAll(".layer")
    .data(stack(data))
    .enter().append("g")
      .attr("class", "layer");

  layer.append("path")
      .attr("class", "area")
      .style("fill", function(d) { return z(d.key); })
      .attr("d", area)
	  .style("opacity", 0.8);

  var legend = svg.selectAll(".legend")
      .data(stack(data))
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
	  
  legend.append("rect")
      .attr("class", "rect")
      .attr("x", width+margin.right-40)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", function(d) { return z(d.key); });

  legend.append("text")
      .attr("class", "text")
      .attr("x", width+margin.right-50)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d.key; });

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
	  .append("text")
		.attr("fill", "#000")
		.attr("x", width / 2)
		.attr("y", 46)
		.style("text-anchor", "middle")
		.text("Year");

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
	  .append("text")
	  .attr("fill", "#000")
	  .attr("transform", "rotate(-90)")
	  .attr("x", -height / 2)
	  .attr("y", -54)
	  .style("text-anchor", "middle")
	  .text("Weekly Income (Pence per Person)");
});

function type(d, i, columns) {
  d.Year = parseDate(d.Year);
  console.log(d.Year);
  
  //for (var i = 1, n = columns.length; i < n; ++i) d[columns[i]] = d[columns[i]] / 100;
  //return d;
}

</script>
</body>
</html>
